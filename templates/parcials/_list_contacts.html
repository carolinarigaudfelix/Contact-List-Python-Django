{% load static %}
{% block content %}
    {% for contact in list %}
        <div class="contact_info" >
            <img src="{{ contact.image.url }}" alt="Imagem"  height="42" width="42">
            <h4>{{ contact.name }}</h4>
            <span>{{ contact.category  }}</span>
            <p>{{ contact.phone }}</p>
        </div>
    {% endfor %}
{% endblock  %}
