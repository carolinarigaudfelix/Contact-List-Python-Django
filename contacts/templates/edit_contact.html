{% load static %}

{% block content %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />   
    <link rel="stylesheet" href="{% static "css/edit_contact.css" %}">
    <section class="box_edit">
        <header class = "back_bottom">
            <div class="back_contact">
                    <button>
                        <a href="{% url 'show_contact' contact.id %}">
                            <span class="material-symbols-outlined">
                                arrow_back
                            </span>
                            <p>Editar contato</p>
                        </a>
                    </button>
            </a>
            </div>
        </header>

        <div class="card_image">
            <img src="{{ contact.image.url }}" alt="Imagem"  height="42" width="42">
        </div>
        <form class="form_edit" action="{% url 'show_contact' contact.id %}" method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="{{ contact.name }}">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="{{ contact.email }}">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="{{ contact.phone }}">
            {% comment %} <label for="tag">Tag</label>
            <input type="text" id="tag" name="category" placeholder="{{ contact.category }}"> {% endcomment %}
            <input type="submit" value="Save">
        </form>
    </section>
{% endblock %}
