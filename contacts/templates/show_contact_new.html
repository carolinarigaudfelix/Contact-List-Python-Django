{% load static %}

{% block content %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  
    <link rel="stylesheet" href="{% static "css/main-header.css" %}"> 
    <link rel="stylesheet" href="{% static "css/show_contact_new.css" %}">
    
    <header class="main-header">
        <h1>Contact List</h1>
    </header>
    <section class="box_show">
        <header class="box_back">
            <div class="edit_back">
                <div  class="back_home">
                            <button class="button_edit">
                                <a href="{% url 'contact_list' %}">
                                    <span class="material-symbols-outlined">
                                         arrow_back
                                    </span>
                                    <p>Back</p>
                                </a>
                            </button>
                            
                </div>
                <div class="go_edit">
                    <button>
                        <a href="{% url 'edit_contact' contact.id %}">
                                <span class="material-symbols-outlined card_edit">edit</span>
                        </a>
                    </button>
                </div>
            </div>
        </header>
        <div class="card_contact">
            <div class="card_content">
                <img class="card_image" src="{{ contact.get_image_url }}" alt="Imagem" >
                <div class="card_text">
                    <h4>{{ contact.name }}</h4>
                    <br>
                    <p class ="e-mail" >E-mail: {{ contact.email }}</p>
                    <div class = "phone_block">
                        <p class="phone">Phone:</p>
                        <p>{{ contact.phone }}</p>
                    </div>
                    <div class="category_block">
                        <span class="tag">Tag:</span>
                        <span class="options">{{ contact.category  }}</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
